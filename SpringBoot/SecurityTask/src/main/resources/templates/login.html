<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <!-- Display success message if present -->
          <div th:if="${param.success}" class="alert alert-success" role="alert">
            Successfully logged in!
          </div>
          <!-- Display error message if present -->
          <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid username or password. Please try again.
          </div>
          <form th:action="@{/login}" method="post">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
          <hr>
          <div class="text-center">
            <p>Or login with:</p>
            <a th:href="@{/oauth2/authorization/google}" class="btn btn-danger">
              <i class="fab fa-google"></i> Login with Google
            </a>
            <a href="#" class="btn btn-primary">
              <i class="fab fa-facebook"></i> Login with Facebook
            </a>
            <a th:href="@{/oauth2/authorization/github}" class="btn btn-dark">
              <i class="fab fa-github"></i> Login with GitHub
            </a>
            <p class="mt-3">
              Don't have an account? <a th:href="@{/register}">Create one</a>
            </p>
            <p class="mt-3">
              Special Access V1 <a th:href="@{/v1}">Explore V1</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
